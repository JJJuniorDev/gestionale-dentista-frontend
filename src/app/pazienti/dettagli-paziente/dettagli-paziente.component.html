
<div class="row">
  <div class="col-xs-12">
    <h1>{{ paziente.nome +" "+paziente.cognome}}</h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Operazione
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer;" (click)="onPazienteEdit()">Modifica Paziente</a></li>
          <li><a style="cursor: pointer;" routerLink="" (click)="onDeletePaziente()">Cancella Paziente</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ paziente.codiceFiscale }}</div>
</div>
