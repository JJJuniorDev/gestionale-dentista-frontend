<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewPatient()">Nuovo Paziente</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-paziente-item
      *ngFor="let pazienteElement of pazienti; let i= index"
      [paziente]="pazienteElement"
    [index]="i">
    </app-paziente-item>
  </div>
</div>
