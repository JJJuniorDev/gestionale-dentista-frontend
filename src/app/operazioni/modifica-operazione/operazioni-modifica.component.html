<div class="row">
    <div class="col-xs-12">
        <!-- passiamo il recipe form reactive creato nome-->
        <form [formGroup]="formOperazione" (ngSubmit)="onSubmit()">
            <div class="row">
               <div class="col-xs-12">
                <button type="submit"
                 class="btn- btn-success"
                 [disabled]="!formOperazione.valid">Save</button>
                <button type="button" class="btn- btn-danger" (click)="onCancel()">Cancel</button>
                
               </div>
            </div>
            <div class="row" >
                <div class="div-col-xs-12">
                    <div class="form-group">
                       <label for="nome">Nome</label>
                       <input 
                       type="text"
                       id="nome"
                       formControlName="nome"
                       class="form-control">
                    </div>
                </div>
            </div>
             <div class="row" >
                <div class="div-col-xs-12">
                    <div class="form-group">
                       <label for="note">Note</label>
                       <textarea 
                       type="text"
                       id="note"
                       formControlName="note"
                       class="form-control"
                       rows="6"></textarea>
                </div>
            </div>
             </div>
              <div class="row" >
                <div class="div-col-xs-12">
                    <div class="form-group">
                       <label for="prezzo">Prezzo</label>
                       <input 
                       type="number"
                       id="prezzo"
                       formControlName="prezzo"
                       class="form-control">
                    </div>
                </div>
            </div>
             <div class="row" >
                <div class="div-col-xs-12">
                    <div class="form-group">
                       <label for="categoria">Categoria</label>
                       <input 
                       type="text"
                       id="categoria"
                       formControlName="categoria"
                       class="form-control">
                    </div>
                </div>
            </div>
             <div class="row" >
                <div class="div-col-xs-12">
                    <div class="form-group">
                       <label for="durata">Durata</label>
                       <input 
                       type="number"
                       id="durata"
                       formControlName="durata"
                       class="form-control">
                    </div>
                </div>
            </div>
             <div class="row" >
                <div class="div-col-xs-12">
                    <div class="form-group">
                       <label for="responsabile">Responsabile</label>
                       <input 
                       type="text"
                       id="responsabile"
                       formControlName="responsabile"
                       class="form-control">
                    </div>
                </div>
            </div>
             <div class="row" >
                <div class="div-col-xs-12">
                    <div class="form-group">
                       <label for="data">Data</label>
                       <input 
                       type="date"
                       id="data"
                       formControlName="data"
                       class="form-control">
                    </div>
                </div>
            </div>
             <div class="row" >
                <div class="div-col-xs-12">
                    <div class="form-group">
                       <label for="stato">stato</label>
                       <input 
                       type="text"
                       id="stato"
                       formControlName="stato"
                       class="form-control">
                    </div>
                </div>
            </div>
              <div class="row" >
                <div class="div-col-xs-12">
                    <div class="form-group">
                       <label for="pazienteId">pazienteID</label>
                       <input 
                       type="text"
                       id="pazienteId"
                       formControlName="pazienteId"
                       class="form-control">
                    </div>
                </div>
            </div>
                 <div class="row" >
                    <!-- materialiNecessari= nome del formArray in .ts-->
                <div class="div-col-xs-12" formArrayName="materialiNecessari">
                 <!--prendo i formgroup ovvero i vari indici dell'array-->
                 <!-- controls Ã¨ la funzione get in .ts-->
                    <div class="row"
                 *ngFor="let materialeControl of controls; let i = index"
                  [formGroupName]="i"
                  style="margin-top: 10px;">
                    <div class="col-xs-8">
                        <input 
                        type="text" 
                        class="form-control"
                        formControlName="name">
                    </div>        
                    <div class="col-xs-2">
                        <input
                         type="number"
                         class="form-control"
                         formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                  <button 
                  type="button"
                  class="btn btn-danger"
                  (click)="onDeleteMaterial(i)">X</button>
                    </div>
                </div>
                 <hr>
              <div class="row">
                <div class=" col-xs-12">
                    <button
                    type="button"
                     class="btn btn-success"
                      (click)="onAddMaterial()">Aggiungi Materiale</button>
                </div>
              </div>
                </div>
            </div>
           
        </form>
    </div>
</div>
